name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 백엔드만 머지된 경우
      - name: 🧱 Build Backend
        if: github.event.before == 'refs/heads/develop-BE'
        working-directory: backend
        run: |
          ./gradlew build -x test

      - name: 🚀 Deploy Backend to EC2
        if: github.event.before == 'refs/heads/develop-BE'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "backend/"
          target: "/home/ubuntu/issue-tracker/backend"

      - name: 🖥️ Remote SSH Commands (Backend)
        if: github.event.before == 'refs/heads/develop-BE'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/issue-tracker/backend
            ./gradlew bootJar
            pkill -f 'java -jar' || true
            nohup java -jar backend/build/libs/*.jar > log.txt 2>&1 &
            sleep 5
            sudo nginx -s reload

      # 프론트엔드만 머지된 경우
      - name: 🧱 Build Frontend
        if: github.event.before == 'refs/heads/develop-FE'
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: 🚀 Deploy Frontend to EC2
        if: github.event.before == 'refs/heads/develop-FE'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/"
          target: "/home/ubuntu/issue-tracker/frontend"
